
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Kangaroo Cal</title>
	<link rel="stylesheet" href="stylesheets/normalize.css" />
	<link rel="stylesheet" href="stylesheets/app.css" />
	<link rel="stylesheet" href="stylesheets/fullcalendar.css" />
	<link rel="stylesheet" href="stylesheets/fullcalendar.print.css" />
	<script src="javascripts/vendor/custom.modernizr.js"></script>
</head>
<body>

	<div class="row">
		<div class="large-12 columns">
			<h2>Welcome to KangarooCal</h2>
			<p>You can see your calendar and tasks in the same place!</p>
			<hr />
		</div>
	</div>

	<div class="row">
		<div class="large-6 columns">
			<!-- Grid Example -->
			<div class="row">
				<div class="large-12 columns calendar">
					
				</div>
			</div>
		</div>

		<div class="large-6 columns">
			<h3 class="subheader">Create Tasks</h3>
			<form>
				<fieldset>
					<div class="row">
						<div class="large-4 columns">
							<label>Task Name</label>
						</div>
						<div class="large-8 columns">
							<input type="text" name="taskname" />
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
							<label>Due Date</label>
						</div>
						<div class="large-8 columns">
							<input type="text" name="duedate" class="datepicker" />
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
						</div>
						<div class="large-8 columns">
							<input type="button" class="submit button" value="Schedule Task" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<script src="javascripts/vendor/jquery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="javascripts/fullcalendar.min.js"></script>
	<script src="javascripts/gcal.js"></script>
	<script src="javascripts/foundation/foundation.js"></script>
	<script src="javascripts/foundation/foundation.alerts.js"></script>
	<script src="javascripts/foundation/foundation.clearing.js"></script>
	<script src="javascripts/foundation/foundation.cookie.js"></script>
	<script src="javascripts/foundation/foundation.dropdown.js"></script>
	<script src="javascripts/foundation/foundation.forms.js"></script>
	<script src="javascripts/foundation/foundation.joyride.js"></script>
	<script src="javascripts/foundation/foundation.magellan.js"></script>
	<script src="javascripts/foundation/foundation.orbit.js"></script>
	<script src="javascripts/foundation/foundation.placeholder.js"></script>
	<script src="javascripts/foundation/foundation.reveal.js"></script>
	<script src="javascripts/foundation/foundation.section.js"></script>
	<script src="javascripts/foundation/foundation.tooltips.js"></script>
	<script src="javascripts/foundation/foundation.topbar.js"></script>
	<script src="javascripts/app/App.js"></script>
  <script>
	$(document).foundation();
	$(document).ready(function() {
		// page is now ready, initialize the calendar...
		$( ".datepicker" ).datepicker({
			changeMonth: true,
			changeYear: true
		});
		renderCalendar();
	});
  </script>
</body>
</html>
